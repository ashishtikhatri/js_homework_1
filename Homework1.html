<!DOCTYPE html>
<html>
<head>
  <title>Using for loops</title>
</head>
<body>
  <script>
    const names = ["Wang", "Chen", "Zhao", "Liu", "Yamamoto", "Tanaka"];
    const scores = [80, 75, 92, 60, 91, 82];
    var sum = 0;

    document.write("<b>There are six students. Their scores are as follows:</b><br/>");

    for (var i = 0; i < scores.length; i++) {
      document.write(names[i] + "   " + scores[i] + "<br/>");
      sum += scores[i];
    }

    document.write("<br/><b>The following are the students who can get an A:</b><br/>");

    for (var i = 0; i < scores.length; i++) {
      if (scores[i] >= 90) {
        document.write(names[i] + "   " + scores[i] + "<br/>");
      }
    }

    document.write("<br/>Total score is " + sum);
    document.write("<br/>The average score is " + sum / scores.length);
    document.write("<br/><br/><b>Sort scores in descending order:<br/> </b>");

    for (var i = 0; i < scores.length; i++) {
      for (var j = i + 1; j < scores.length; j++) {
        if (scores[i] < scores[j]) {
          var temp1 = scores[i];
          scores[i] = scores[j];
          scores[j] = temp1;
		  var temp2 = names[i];
          names[i] = names[j];
          names[j] = temp2;
        }
      }
    }

    for (var i = 0; i < scores.length; i++) {
      document.write(names[i] + "   " + scores[i] + "<br/>");
    }
  </script>
</body>
</html>
